<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>varibles</title>
    <link rel="stylesheet" href="variable.css" />
  </head>
  <body>
    <h2>Update css variables with <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
        data-name="wes"
        data-cool="+poop"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base color</label>
      <input type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://www.solofondos.com/wp-content/uploads/2015/12/los-mejores-paisajes-del-mundo-para-fondo-de-pantalla-3.jpg"
    />

    <script src="variable.js"></script>
  </body>
</html>
